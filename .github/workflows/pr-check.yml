# PR Check Workflow
# Ensures all changes go through proper PR review process

name: PR Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if push is from PR merge
        if: github.event_name == 'push'
        run: |
          # Get the commit message
          COMMIT_MSG=$(git log -1 --pretty=%B ${{ github.sha }} 2>/dev/null || echo "")
          
          # Check if this is a merge commit from a PR
          if [[ "$COMMIT_MSG" != *"Merge pull request"* ]] && [[ "$COMMIT_MSG" != *"(#"*")"* ]]; then
            echo "::error::Direct pushes to main are not allowed. Please create a Pull Request."
            echo ""
            echo "To fix this:"
            echo "1. Create a new branch: git checkout -b feature/your-change"
            echo "2. Push your branch: git push origin feature/your-change"
            echo "3. Create a PR on GitHub"
            echo ""
            # Note: This will only warn, actual blocking is done via branch protection rules
            exit 1
          fi
          
          echo "âœ“ Change came through a Pull Request"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          pip install ruff black isort
      
      - name: Check formatting with Black
        run: black --check --diff .
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Lint with Ruff
        run: ruff check .
        continue-on-error: true
